<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<h1 class="title">Categories</h1>
<div class="recipes" *ngIf="allCategories$ | async as items  else loading">  
  @for (item of items.categories; track item.idCategory) {
   <app-recipe [item]="item" class="recipes__item"></app-recipe>
  }
</div>
